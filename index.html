<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úkolovník</title>
    <!-- připojení sešitu se styly + bootstrap ikon -->
    <link rel="stylesheet" href="styly.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>Úkolovník</h1>
        <!-- formulář, který odesílá data o vstupu a kliknutí na prvky přidané v js -->
        <form action="" class="todo-form">
            <input type="text" class="todo-input" placeholder="Přidej úkol">
            <button type="submit" class="add-button">Přidat</button>
        </form>
        <!-- list úkolů a jeho ohraničení -->
        <div class="file-list">
            <ul class="todo-items">

            </ul>
        </div>
    </div>
    <!-- připojení js souboru -->
    <script src="code.js"></script>
</body>
</html>
